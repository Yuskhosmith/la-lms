{% extends "lms/layout.html" %}

{% block body %}
<div class="w-full p-4">
    <h1 class="text-2xl font-bold">Add Assignment</h1>
    
    <div class="flex flex-col">
        <form action="" method="post"class="flex flex-col gap-2 w-fit mt-8">
            {% csrf_token %}
            {{form.media}}
            {%for field in form%}
                <div class="form-group">{{field}}</div>
            {%endfor%}
            
            <input class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg font-bold" type="submit" value="Add Assignment">
        </form>
        <h1></h1>
    </div>
</div>
{% endblock %}
