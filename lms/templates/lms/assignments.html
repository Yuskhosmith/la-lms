{% extends "lms/layout.html" %}
{% block body %}
    <div class="w-full p-4">
        <h1 class="text-2xl font-bold">Assignment</h1>
        
        <div class="mt-8 grid grid-cols-3">
            {% for assignment in assignments %}
            <div class="border-2 border-gray-400 rounded p-4 col-span-1">
                <a href="{% url 'assignment' assignment.id %}" class="">
                <h1 class="text-lg font-bold">{{assignment.course.course_code}}: {{assignment.course.course_title}}</h1>
                <h3 class="font-semibold">{{assignment.course.unit}} units || {{assignment.course.type}}</h3>
                </a>
            </div>
                
            {% endfor %}
        </div>
    </div>
{% endblock %}
