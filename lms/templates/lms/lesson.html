{% extends "lms/layout.html" %}

{% block body %}
<div class="w-full p-4">
    <h1 class="text-2xl font-bold">{{lesson.course.course_title}}</h1>
    <span class="text-sm font-semibold">{{lesson.course.course_code}} || {{lesson.course.unit}} units || {{lesson.course.type}}</span>
    
    
    <div class="mt-4">
        <h1 class="text-xl font-semibold">{{lesson.title}}</h1>
        <span class="text-sm">{{lesson.date}}</span>
        <div class="mt-4 renderer">
            {{lesson.content|safe}}
        </div>
    </div>
    
</div>
{% endblock %}
