{% extends "lms/layout.html" %}

{% load static %}
{% block body %}
    <div class="w-fit p-8 my-20 mx-auto shadow-2xl rounded-2xl">
        <div class="flex flex-col gap-2 items-center my-4">
            <div class="w-40 h-56"><img class="object-cover" src="{% static 'lms/img/lasu.png' %}" alt=""></div>
            <h2 class="text-2xl font-bold">Login</h2>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
        
    
        <div class="flex flex-col gap-2">
            <form class="flex flex-col gap-2 items-center" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="input" type="text" name="username" placeholder="ID">
                </div>
                <div class="form-group">
                    <input class="input" type="password" name="password" placeholder="Password">
                </div>
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <input class="px-4 py-2 bg-blue-600 text-white rounded-lg font-bold" type="submit" value="Login">
            </form>
            <p>Don't have an account? <a href="{% url 'register' %}" class="text-black underline">Register here.</a></p>
        </div>
    </div>
    
{% endblock %}
