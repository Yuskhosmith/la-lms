{% extends "lms/layout.html" %}

{% load static %}
{% block body %}
    <div class="w-fit p-8 my-20 mx-auto shadow-2xl rounded-2xl">
        <div class="flex flex-col gap-2 items-center my-4">
            <div class="w-40 h-56"><img class="object-cover" src="{% static 'lms/img/lasu.png' %}" alt=""></div>
            <h2 class="text-2xl font-bold">Register</h2>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
        
    
        <div class="flex flex-col gap-2">
            <form class="flex flex-col gap-2 items-center" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="input" autofocus type="text" name="username" placeholder="ID" required>
                </div>
                <div class="form-group">
                    <select aria-label="Select User Type" class="input" name="type" id="" autofocus required>
                        <option value="student">Student</option>
                        <option value="lecturer">Lecturer</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="input" type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input class="input" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input class="input" type="password" name="confirmation" placeholder="Confirm Password" required>
                </div>
                <input class="px-4 py-2 bg-blue-600 text-white rounded-lg font-bold" type="submit" value="Register">
            </form>
            <p>Already have an account? <a href="{% url 'login' %}" class="text-black underline">Login.</a></p>
        </div>
    </div>
    
{% endblock %}
